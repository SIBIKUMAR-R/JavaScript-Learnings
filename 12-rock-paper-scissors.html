<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/12-rock-paper-scissors.css ">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
</head>
<body>
  <p class="title">Rock Paper Scissors</p>

  <button class="move-button js-rock-button">
    <img class="move-icon" src="images/rock-emoji.png">
  </button>
    
  <button class="move-button js-paper-button">
    <img class="move-icon" src="images/paper-emoji.png">
  </button>


  <button class="move-button js-scissor-button">
    <img class="move-icon" src="images/scissors-emoji.png">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves moves"></p>
  <p class="js-score score"></p>


  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  " class="reset-score-button">Reset Score</button>

  <button class="auto-play-button" onclick="
    autoPlay();
  ">Auto play</button>

  <script src="scripts/12-rock-paper-scissors.js"></script>
</body>
</html>
