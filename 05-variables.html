<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables</title>
</head>
<body>
    <script>
      // let creates a new varibles
      //let is reserved word
      // can't start with a number
      //can't use special characters (except $) 
      let variables1 = 3;
      console.log(variables1);

      const calculations = 2 + 2;
      console.log(calculations);
      console.log(calculations + 2);

      const result = calculations + 2;
      console.log(result);

      const message = 'Hello';
      console.log(message); console.log(';');

      variables1 = 5;
      console.log(variables1);

      variables1 = variables1 + 1;
      console.log(variables1);

      // const 
      // we can't change later like let
      // use const by default  
      const variables2 = 3;

      // var 
      // can be changed the variables
      // not used 
      var variables3 = 3;

      //typeof
      console.log(typeof 3);
      console.log(typeof message);
    </script>
  </body>
</html>
