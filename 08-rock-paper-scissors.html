<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <p>Rock Paper Scissors</p>
  <button onclick="
    playGame('rock');
  ">Rock</button>
    
  <button onclick="
   playGame('paper');
  ">Paper</button>


  <button onclick="
    playGame('scissors');
  ">Scissors</button>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
  ">Reset Score</button>

  <script>
    //object for scores by using localStorage
    let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };

    /*to avoid null after resetting score
    if (!score) {
      score = {
        wins: 0,
        losses: 0,
        ties: 0
      }
    }
    */ 
    function playGame(playerMove) {
      const computerMove = pickComputerMove();

      let result = '';

      //compares computer moves with our move and stores in result      
      if (playerMove === 'scissors') {
          if (computerMove === 'rock'){
          result = 'You Lose';
        } else if (computerMove === 'paper') {
          result = 'You Win';
        } else if (computerMove === 'scissors'){
          result = 'Tie';
        }

      } else if (playerMove === 'paper') {
        if (computerMove === 'rock'){
          result = 'You Win';
        } else if (computerMove === 'paper') {
          result = 'Tie';
        } else if (computerMove === 'scissors'){
          result = 'You Lose';
        }
        
      } else if (playerMove === 'rock') {
        if (computerMove === 'rock'){
          result = 'Tie';
        } else if (computerMove === 'paper') {
          result = 'You Lose';
        } else if (computerMove === 'scissors'){
          result = 'You Win';
        }
      }

      //stores the scores
      if (result === 'You Win') {
        score.wins += 1;
      } else if (result === 'You Lose') {
        score.losses += 1;
      } else if(result === 'Tie') {
        score.ties += 1;
      }
       
      localStorage.setItem('score', JSON.stringify(score));

      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}.
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
    }

    //for creating computermoves by using random func by dividing the it to 3 parts -> 0 to 1/3 , 1/3 to 2/3 , 2/3 to 1;
    function pickComputerMove() {
      const randomNumber = Math.random();

      let computerMove = '';
      if (randomNumber >= 0 && randomNumber < 1/3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'paper';
      } else if (randomNumber >= 2/3 && randomNumber < 1){
        computerMove = 'scissors';
      }

      return computerMove;
  }
  </script>
</body>
</html>
